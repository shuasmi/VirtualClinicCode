<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}"></title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
              margin: 0;
            
             background-image:url("/img/fgback.jpg");
            background-size: cover;
	 /* or contain, or specific values */
   			background-repeat: no-repeat;
   			background-position: center center; 
        }

        .forgot-password-container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
    
    
    <th:block th:if="${session.message}">
    <p class="text-center fs-4 text-sucess" style="color:navy;">[[${session.message}]]</p>
  
   	</th:block>
   	
        <h2 class="text-center mb-4">Reset Password</h2>
        <form th:action="@{/saiclinic/changepassword}" method="post">
            <div class="form-group my-2">
                <label for="username">Enter New Password:</label>
                <input type="text" class="form-control" id="nPassword" name="nPassword" required>
            </div>
            
             <div class="form-group my-2">
                <label for="username">Re-Enter New Password:</label>
                <input type="text" class="form-control" id="cPassword" name="cPassword" required>
                <span id="passwordError" class="error" style="color:red;"></span>
            </div>
            
            <input type="hidden" name="id" th:value="${id}">
            
            <div class="text-center my-2">
            <button type="submit" class="btn btn-outline-info btn-block">Reset Password</button>
            </div>
            <div class="my-2">
            <a th:href="@{/saiclinic/home2}">Go To Home Page</a>
            </div>
        </form>
    </div>
    
    <script>
        function validateForm() {
            var password = document.getElementById("nPassword").value;
            var confirmPassword = document.getElementById("cPassword").value;
            var passwordError = document.getElementById("passwordError");

            if (password.length < 4) {
                passwordError.innerHTML = "Password must be at least 4 characters";
                return false;
            } else if (password !== confirmPassword) {
                passwordError.innerHTML = "Passwords do not match";
                return false;
            } else {
                passwordError.innerHTML = "";
                return true;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-MC2cbgWqKE/ZAzVUgrqDlEGU6tAvtR5oOXDyzk3PWPxAHEESyLuVjt5ZV1Lh3E1D"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyOB4Bhj+MO8PZFhNX+6Ed3iOfCpInXrJ"
            crossorigin="anonymous"></script>
</body>
</html>
