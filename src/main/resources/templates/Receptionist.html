<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title th:text="${title}"></title>
	<style>
	body{
			 height: 100vh;
            margin: 0;
		
             background-image:url("/img/receback.jpg");
            background-size: cover;
	 /* or contain, or specific values */
   			background-repeat: no-repeat;
   			background-position: center center; 
             /* Add the path to your background image */
	}
	
	table {
            border-collapse: separate;
            border-spacing: 0 10px;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .btn-schedule {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .btn-schedule:hover {
            background-color: #0056b3;
        }
	</style>
</head>
<body>

	
	<h1 align="center" style="color:lime;">Receptionist Section</h1>
	
	 <table class="table table-bordered">
        <thead>
            <tr>
                
                <th class="table-info">Patient Name</th>
                <th class="table-info">Email</th>
                <th class="table-info">Contact Number</th>
                <th class="table-info">Medical History</th>
                <th class="table-info">Medical Problem</th>
                <th class="table-info">Treatment</th>
                <th class="table-info">Status</th>
                <th class="table-info">Schedule Appointment</th>
                <th class="table-info">Delete</th>
                
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr th:if="${not #lists.isEmpty(PatientDetails)}" th:each="PatientDetails : ${PatientDetails}">
                
                <td class="table-info" th:text="${PatientDetails.patientName}"></td>
                <td class="table-info" th:text="${PatientDetails.email}"></td>
                <td class="table-info" th:text="${PatientDetails.contactNumber}"></td>
                <td class="table-info" th:text="${PatientDetails.medicalHistory}"></td>
                <td class="table-info" th:text="${PatientDetails.medicalProblem}"></td>
                <td class="table-info" th:text="${PatientDetails.treatment}"></td>
                <td class="table-info" th:text="${PatientDetails.order != null ? PatientDetails.order.status : 'Pending'}"></td>
                
         
         
                
                
      <td class="table-info text-center">
    <a th:href="@{/Receptionist/ScheduleAppointment}">
        <button id="colorButton" class="btn btn-outline-primary">Schedule
        </button>
    </a>
</td>
      
      


       
             <td class="table-info text-center" th:if="${PatientDetails.appointmentStatus == 'Done'}">
                <form th:action="@{/Receptionist/DeleteRow}" method="post">
                    <input type="hidden" name="patientEmail" th:value="${PatientDetails.email}" />
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </td>
                
                
                
                <!-- Add more columns as needed -->
            </tr>
           
        </tbody>
    </table>
	<div class="text-center mt-4 mb-2 ">
	<a href="/logout">
<button type="button" class="btn btn-outline-info mx-4">logout</button>
</a>
</div>
	
	
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="" th:src="@{/js/jscript.js}"></script>
    

   
   

</body>
</html>
