<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for centering the form -->
    <style>
                body {
      background-color: #f8f9fa;
      height: 100vh;
    }
        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
   <div class="center-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Enter Email and OTP</h5>
                
                 <form id="otpForm" th:action="@{/email/confirm}" method="post">
        <div class="form-group">
                <label for="otpInput">Enter Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <!-- OTP input field -->
            <div class="form-group">
                <label for="otpInput">Enter OTP</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter OTP">
            </div>
            
            <h3 class="text-center" th:if="${param.error == 'invalid'}" style="color:red;">Invalid Request</h3>
            <!-- Submit button -->
            <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function() {
    // Form submit event handler
    $('#otpForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        // Get the email and OTP values
        const email = $('#email').val();
        const otp = $('#code').val();

        // Check if email and OTP are not empty
        if (!email || !otp) {
            alert("Please enter email and OTP.");
            return;
        }
        
        // Store the values in session storage
        sessionStorage.setItem('email', email);
        
       // Submit the form
        this.submit();
    });
});
       
    </script>
</body>
</html>
