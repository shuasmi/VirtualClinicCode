<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Patient Details</title>
</head>
<body>
<section>
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success text-center" role="alert">
 	<p th:text="${session.message.content}"></p>
 	
 	<th:block th:remove="all"></th:block>
	</div>
	<h1 align="center">Patient Details</h1>
	</section>
</body>
</html>
