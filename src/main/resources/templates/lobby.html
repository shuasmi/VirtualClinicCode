<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Lobby</title>
	<link rel="stylesheet" href="" th:href="@{/css/lobbyStyle.css}" type="text/css"/>
</head>
<body>
	
	<main id="lobby-container">
		<div id="form-container">
		
			<div id="form__container__header">
				<p>Create OR Join a Room : </p>
			</div>
			
			<div id="form__content__wrapper">
				<form id="join-form">
				
				  <input type="text" name="invite_link" th:value="${patientName != null ? patientName : meetingId}" required/>
				  
    			 <input type="submit" value="Join Room" /> 
	 				
				</form>
				
			</div>
		</div>
		
	</main>

	
</body>

<script>
let form = document.getElementById('join-form')

form.addEventListener('submit',(e) => {
     e.preventDefault()
     let inviteCode = e.target.invite_link.value
     window.location = `/saiclinic/video?room=${inviteCode}`;



})
</script>

</html>
